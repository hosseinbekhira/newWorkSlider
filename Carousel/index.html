<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>carousel</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
	<main>
		
		<section class="carousel">
			<div class="container">
			<!-- Start Image 01 -->
			<div class="product">
				<picture>
					<img src="image/img-1.jpg" alt="img">
				</picture>
			</div>
			<!-- Start Image 02 -->
			<div class="product">
				<picture>
					<img src="image/img-2.jpg" alt="img">
				</picture>
			</div>
			<!-- Start Image 03 -->
			<div class="product">
				<picture>
					<img src="image/img-3.jpg" alt="img">
				</picture>
			</div>
			<!-- Start Image 04 -->
			<div class="product">
				<picture>
					<img src="image/img-4.jpg" alt="img">
				</picture>
			</div>
			<!-- Start Image 05 -->
			<div class="product">
				<picture>
					<img src="image/img-5.jpg" alt="img">
				</picture>
			</div>
			</div>
			<!-- Start Number Part -->
			<div class="number-part">
				<img src="image/img-icon.png" alt="icon" />	
				<span class="f-number">34</span>	
				<span class="of">of</span>		
				<span class="s-number">34</span>			
			</div>
			<!-- Start Arrow  -->
			<div class="arrow-part">
				<div class="left-arrow">
					<img src="image/arrow-left.png" alt="arrow" />
				</div>
				<div class="right-arrow">
					<img src="image/arrow-right.png" alt="arrow" />					
				</div>				
			</div>
		</section>

	</main>

</body>
</html>
<script type="text/javascript" src="js/main.js"></script>
